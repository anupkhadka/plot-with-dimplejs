<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">  
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  
  <script type="text/javascript">
  function draw(data) 
  {
    /* D3.js setup code */
    
    "use strict";
    let linesvg = d3.select("body").append("svg")
                         .attr("width", 800)
                         .attr("height", 180);
    let bubblesvg = d3.select("body").append("svg")
                         .attr("width", 800)
                         .attr("height", 180);
    let barsvg = d3.select("body").append("svg")
                         .attr("width", 800)
                         .attr("height", 180);

    /* Code to construct chart in dimple.js */
    let lineChart = new dimple.chart(linesvg,data);
    lineChart.addCategoryAxis("x", "Country",);
    lineChart.addMeasureAxis("y", "Average Male Height(cm)");
    lineChart.addSeries(null, dimple.plot.line);
    lineChart.draw();
    
    let bubbleChart = new dimple.chart(bubblesvg,data);
    bubbleChart.addCategoryAxis("x", "Country",);
    bubbleChart.addMeasureAxis("y", "Average Male Height(cm)");
    bubbleChart.addSeries(null, dimple.plot.bubble);
    bubbleChart.draw();
    
    let barChart = new dimple.chart(barsvg,data);
    barChart.addCategoryAxis("x", "Country",);
    barChart.addMeasureAxis("y", "Average Male Height(cm)");
    barChart.addSeries(null, dimple.plot.bar);
    barChart.draw();
  };    
  </script>
</head>

<body>
  <script type="text/javascript">
    /* load csv file in d3 */
    d3.csv("data.csv", draw);
  </script>
</body>

</html>
